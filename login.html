<!DOCTYPE html>
<head>
   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    
    <title>YouTube Party</title>
</head>

    <body>
        <header>
            <div class = "row">
                <div class = "col jumbotron jumbtron-fluid">
                    <h1>YouTube <span>Party</span></h1>
                </div>
            </div>
            <div class ="row" id="blackBar">
                <div class = "col-8">
                </div>
                <div class="col">
                    <ul class = "navbar-nav">
                    <li class="nav-item active"><a class ="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i></i>Home </a></li>
                    </ul>
                </div>
            </div>
        </header>
        
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center mt-5 mb-2">
                    <h2>Login</h2>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center mt-3">
                    <a href="#"><img src="./img/btn_google_signin_light_normal_web.png" alt="Google API button"/></a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col d-flex justify-content-center mt-3">
                    <form>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="email@email.com"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="Password"/>
                        </div>
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="true"/>
                        <label for="rememberMe"> Remember Me</label><br />
                        <a type="button" class="btn btn-light" href="index.html">Login</a>
                        <a type="button" class="btn btn-danger" href="index.html">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
