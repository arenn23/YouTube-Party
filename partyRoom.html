<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    
    <title>YouTube Party</title>
</head>

<body>
  <header class="jumbotron jumbtron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="img/templogo.jpg" class="img-fluid img-thumbnail mx-auto" />
            </div>
            <div class="col d-flex align-items-center">
                <h1>YouTube <span>Party</span></h1>
            </div>
        </div>

    </div>
</header>

<div class="row" id="blackBar">
    <div class="col"></div>
</div>

    <div class = "container pt-5">
        <div class = "row">
            <div class = "col-sm mr-4">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Song</th>
                     </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <th scope="row">1</th>
                          <td>Song1</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Song2</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Song3</td>
                          </tr>
                          <tr>
                            <th scope="row">4</th>
                            <td>Song4</td>
                          </tr>
                          <tr>
                            <th scope="row">5</th>
                            <td>Song5</td>
                          </tr>
                          <tr>
                            <th scope="row">6</th>
                            <td>Song6</td>
                          </tr>
                        </tbody>
                </table>
            </div>
            <div class="col-sm">
                <h4>Enter URL of Song Below</h4>
                <form>
                    <input class="form-control form-control-lg" type="text" placeholder="Enter song">
                    <button type="submit" id="searchButton" class="btn btn-primary mb-2">Enter</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-footer">
      <div class="container">
          <div class="row">
              <div class="col"></div>
              <div class="col-6 col-sm-5 text-center">
                  <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i
                          class="fa fa-instagram"></i></a>
                  <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i
                          class="fa fa-facebook"></i></a>
                  <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i
                          class="fa fa-twitter"></i></a>
              </div>
              <div class="col"></div>
          </div>
      </div>
  </footer>


  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>


</body>
</html>
